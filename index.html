<!DOCTYPE html>
<head>

<body class="container" style="margin:0; padding:0">

            </div>
        </div>
        <div style="flex-grow:1; margin-left:1vh; background-color: var(--bkg)">

            <button id="audio-option" onclick=toggleAudio() style="font-size:18px">▶️</button><br />

    <div id="iconbar">

        <div style="padding: 28px"></div>
        <a href="https://justness.itch.io/" target="_blank">

        </a>
        <div style="padding: 28px"></div>

        </a>
        <div style="padding: 28px"></div>
        <a href="https://twitter.com/jjustness" target="_blank">
            <img src="/images/logos/twitter.png" alt="Twitter" width="48" height="48">
        </a>
        <div style="padding: 28px"></div>
        <a href="vanessa.chu@mail.mcgill.ca" target="_blank">
            <img src="/images/logos/email.png" alt="Email" width="48" height="48">
